<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <main id="app">
        <card-space brick-id='red-6'/>
    </main>

    <script>
        Vue.component('card-space', {
            props: ['brickId'],
            template: `
                <div class='space'>
                    <img :src='getBrickImageSrc()' />
                </div>
            `,
            data() {
                return {};
            },
            methods: {
                getBrickImageSrc() {
                    return `bricks/${this.brickId}.jpg`;
                } 
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>
</html>
